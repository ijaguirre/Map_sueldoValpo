<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/label.css" />
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <link rel="stylesheet" href="css/leaflet-search.css" />
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-heat.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/OSMBuildings-Leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/label.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Los verdaderos sueldos en Valparaiso</title>
	</head>
    <body>
        <div id="map">
        </div>
        <script src="data/json_Sueldos0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            zoomControl:true, maxZoom:10, minZoom:1
        })
        var hash = new L.Hash(map);
		map.attributionControl.addAttribution('<a href="mailto:ignacio.aguirreb@gmail.com" target="_blank">Cartografia: Ignacio Aguirre</a>');
		map.attributionControl.addAttribution('<a href="http://www.fundacionsol.cl/" target="_blank">Datos: Fundacion Sol</a>');
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
		var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',

            maxZoom: 10
        });
        basemap0.addTo(map);
        var initialOrder = new Array();
        var layerOrder = new Array();
        function stackLayers() {
            for (index = 0; index < initialOrder.length; index++) {
                map.removeLayer(initialOrder[index]);
                map.addLayer(initialOrder[index]);
            }
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        function restackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                layerOrder[index].bringToFront();
            }
        }
        layerControl = L.control.layers({},{},{collapsed:false});
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        function pop_Sueldos0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    layer.setStyle(doStyleSueldos0(feature));

                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table><tr><td colspan="2">' + (feature.properties['NOMBRE'] !== null ? Autolinker.link(String(feature.properties['NOMBRE'])) : '') + '</td></tr><tr><th scope="row">Mediana</th><td>' + (feature.properties['Mediana'] !== null ? Autolinker.link(String(feature.properties['Mediana'])) : '') + '</td></tr><tr><th scope="row">Promedio</th><td>' + (feature.properties['Promedio'] !== null ? Autolinker.link(String(feature.properties['Promedio'])) : '') + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        function doStyleSueldos0(feature) {
            return {
                weight: 1.04,
                color: '#000000',
                fillColor: '#b11c69',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                opacity: 1.0,
                fillOpacity: 0.0
            };
        }
        var json_Sueldos0JSON = new L.geoJson(json_Sueldos0, {
            onEachFeature: pop_Sueldos0,
            style: doStyleSueldos0
        });
        layerOrder[layerOrder.length] = json_Sueldos0JSON;
        bounds_group.addLayer(json_Sueldos0JSON);
        initialOrder[initialOrder.length] = json_Sueldos0JSON;
        feature_group.addLayer(json_Sueldos0JSON);
        raster_group.addTo(map);
        feature_group.addTo(map);
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Los verdaderos sueldos en Valparaiso, por provincia</h2>';
        };
        title.addTo(map);
		title.update = function () {
            this._div.innerHTML = '<h2>Fundacion Sol</h2>';
        };
        title.addTo(map);
        stackLayers();
        map.addControl(new L.Control.Search({
            layer: feature_group,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NOMBRE'}));
        map.on('overlayadd', restackLayers);
        </script>
    </body>
</html>
